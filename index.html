<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="¡La famosa brand de zapatillas de Nike! ¡Aquí encontrarás los articulos destacados, algunos descuentos y las redes sociales! ¿Te interesan las zapatillas Nike? ¡Entra y descubre lo que tenemos de nuevo!">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="img/logo_nike.ico">
    <script src="https://kit.fontawesome.com/60f68411d6.js" crossorigin="anonymous"></script>
    <title>Nike</title>
</head>
<body id="body">
  <!-- Inicio navigation bar -->
    <header>
      <nav class="navbar navbar-light navbar-expand-lg p-4 m-3">
          <a class="navbar-brand" href="#"> <img src="img/logo_nike.ico" width="100px" id="nikeicon" alt="nikeicon"></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon text-dark"></span>
          </button>
        
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item dropdown ml-3">
                <a class="nav-link dropdown-toggle text-dark" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Categorias
                </a>
                <div class="dropdown-menu rounded" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item" href="pages/hombres.html">Hombre</a>
                  <a class="dropdown-item" href="pages/mujer.html">Mujer</a>
                  <a class="dropdown-item" href="pages/descuentos.html">Descuentos</a>
                </div>
              </li>
              <li class="nav-item ml-3">
                  <a class="nav-link text-dark" href="pages/contacto.html">Contacto</a>
              </li>
              <li class="nav-item ml-3">
                  <a class="nav-link text-dark" href="pages/privacidad.html">Privacidad</a>
              </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
              <input class="form-control mr-sm-2 rounded" id="buscador" type="search" placeholder="Encuentra tu zapatilla!" aria-label="Search">
            </form>
            <button type="button" class="btn btn-light" data-toggle="modal" data-target="#exampleModal">
              <i class="fas fa-shopping-cart fa-xl text-dark"></i>
            </button>
            <button type="button" class="btn btn-light ml-2" data-toggle="modal" data-target="#addProd">Añadir productos</button>
            <select name="filtrar" id="filtrar" class="form-select ml-2">
              <option value="" selected disabled>Filtrar por:</option>
              <option value="hombre">Hombre</option>
              <option value="mujer">Mujer</option>
            </select>
          </div>
        </nav>
    </header>
  <!-- Modales -->
  <!-- Modal de Registrar productos-->
  <div class="modal fade" id="addProd" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Añadir Productos</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form class="form" id="form">
            <fieldset>
              <label for="nombreProducto">Nombre del producto</label>
              <input type="text" class="mb-1" id="nombreProducto" name="nombreProducto"></br>

              <label for="precioProducto">Precio del producto</label>
              <input type="number" id="precioProducto" name="precioProducto"></br>

              <label for="categoriaProducto">Categoria del producto (Hombre/Mujer)</label>
              <input type="text" id="categoriaProducto" name="categoriaProducto"></br>

              <label for="cantidadProducto">Cantidad de productos</label>
              <input type="number" id="cantidadProducto" name="cantidadProducto"></br>

              <label for="fotoProducto">URL de la foto</label>
              <input type="text" id="fotoProducto" name="fotoProducto"></br>
            </fieldset>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          <button type="button" id="addProduct" class="btn btn-secondary ml-2" value="Agregar producto">Agregar producto</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Carrito de compras-->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Carrito</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="bodyCarrito">
        </div>
        <div class="modal-footer">
          <span id="totalPrecio">Total:</span>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          <button onclick="vaciarCarrito()" class="btn btn-danger">Vaciar el carrito</button>
          <button type="button" class="btn btn-primary" id="botonFinalizarCompra">Finalizar compra</button>
        </div>
      </div>
    </div>
  </div>

  <main id="main">
    <!-- Sección Destacados -->
    <section id="tamano">
        <h1 style="text-align: center;">Destacados</h2>
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
              <div class="carousel-item active">
                  <img class="d-block w-75 nuevo-img" src="img/pegasus392-portada.jpg" alt="First slide">
                  <div class="carousel-caption d-md-block">
                    <h5 class="texto-destacado">Pegasus39</h5>
                    <a href="pages/pegasus39.html" class="boton-destacado">Ver más</a>
                  </div>
                
              </div>
            <div class="carousel-item">
              <img class="d-block w-75 nuevo-img"  src="img/crater_impact.jpg"alt="Second slide">
              <div class="carousel-caption d-md-block">
                <h5 class="texto-destacado">Crater Impact</h5>
              </div>
            </div>
            <div class="carousel-item">
              <img class="d-block w-75 nuevo-img" src="img/lebron-mix.jpg" alt="Third slide">
              <div class="carousel-caption d-md-block">
                <h5 class="texto-destacado">Lebron Mix</h5>
              </div>
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Anterior</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Siguiente</span>
          </a>
        </div>
      </section>
      <!--Spinner/Loader-->
      <h3 id="spinnerTexto" class="text-dark text-center mt-3">Cargando Productos... Espere por favor.</h3>
      <div id="spinner" class="d-flex justify-content-center">
        <div class="spinner-border text-dark" role="status">
          <span class="visually-hidden"></span>
        </div>
      </div>
      
      <span style="display: block; text-align: center; font-size: 25px; font-weight: bold; margin-top: 10px" id="textoCatalogo">Catálogo</span>
      <div class="flex-container mt-2" id="container">
      </div>
    </main> 

    <!-- Sección Footer -->
    <footer class="footer">
        <ul>
          <li><a href="https://www.facebook.com/nike" target="_blank"><i class="fa-brands fa-facebook fa-2xl text-dark"></a></i></li>
          <li><a href="https://twitter.com/Nike" target="_blank"><i class="fa-brands fa-twitter fa-2xl text-dark"></a></i></li>
          <li><a href="https://www.instagram.com/nike/" target="_blank"><i class="fa-brands fa-instagram fa-2xl text-dark"></a></i></li>
          <li><a href="https://www.linkedin.com/company/nike/" target="_blank"><i class="fa-brands fa-linkedin fa-2xl text-dark"></a></i></li>
        </ul>
    </footer>
    <!-- Sweet Alert 2 -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Javascript -->
    <script src="js/class.js"></script>
    <script src="js/carrito.js"></script>
    <script src="js/app.js"></script>
    <!--Bootstrap-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
