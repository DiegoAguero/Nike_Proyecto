    <!-- Sección de compra de zapatilla (Arreglar el video y la zapatillas uno encima del otro y buscar la forma de poner el texto en el costado) -->
    <main>
        <section>
            <div class="compra" id="articulos" style="width: 70%;">
                <div class="fotos">
                    <video autoplay loop src="https://static.nike.com/a/videos/q_90,vc_vp9/eac4ab23-e17a-46a1-beb1-5b3a73d998a7/video.webm"></video></br>
                    <img src="../img/pegasus39.png" alt="pegasus39">
                </div>
                <div class="texto-compra" id="texto-compra">
                    <div>Pegasus 39</div>
                    <div class="descripcion"> Zapatillas - Hombre</div>
                    <div>99,99€</div>
                    <form action="">
                        <div>
                            <label for="talle">Talle:</label>
                            <select name="talle" id="">
                                <option value="" selected disabled>Selecciona una opción</option>
                                <option value="">39</option>
                                <option value="">40</option>
                                <option value="">41</option>
                                <option value="">42</option>
                                <option value="">43</option>
                                <option value="">44</option>
                            </select>
                        </div>
                        <div>
                            <label for="color">Color:</label>
                            <select name="color" id="">
                                <option value="" selected disabled>Selecciona una opción</option>
                                <option value="negro">Negro</option>
                                <option value="blanco">Blanco</option>
                                <option value="azul">Azul</option>
                            </select>
                        </div>
                        <button value="submit">Comprar</button>
                    </form>
                </div>  
            </div> 
        </section>
