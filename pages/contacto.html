<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="¡Aquí encontrarás el formulario de contacto de Nike!">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="shortcut icon" href="../img/logo_nike.ico">
    <script src="https://kit.fontawesome.com/60f68411d6.js" crossorigin="anonymous"></script>
    <title>Nike</title>
</head>
<body id="body">
    <!-- Inicio de barra de navegación -->
    <header>
        <nav class="navbar navbar-light navbar-expand-lg p-4 m-3">
            <a class="navbar-brand" href="../index.html"> <img src="../img/logo_nike.ico" id="nikeicon" width="100px" alt=""></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item dropdown ml-3">
                  <a class="nav-link dropdown-toggle text-dark" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Categorias
                  </a>
                  <div class="dropdown-menu rounded" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="hombres.html">Hombre</a>
                    <a class="dropdown-item" href="mujer.html">Mujer</a>
                    <a class="dropdown-item" href="descuentos.html">Descuentos</a>
                  </div>
                </li>
                <li class="nav-item ml-3">
                    <a class="nav-link text-dark active" href="#inicio">Contacto</a>
                </li>
                <li class="nav-item ml-3">
                    <a class="nav-link text-dark"  href="privacidad.html">Privacidad</a>
                </li>
              </ul>
              <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2 rounded" type="search" placeholder="Encuentra tu zapatilla!" aria-label="Search">
              </form>
              <button type="button" class="btn btn-light" data-toggle="modal" data-target="#exampleModal">
                <i class="fas fa-shopping-cart fa-xl text-dark"></i>
              </button>
              <select name="filtrar" id="filtrar" class="form-select ml-2">
                <option value="" selected disabled>Filtrar por:</option>
                <option value="hombre">Hombre</option>
                <option value="mujer">Mujer</option>
              </select>
            </div>
        </nav>
    </header>
    <!-- Modal Carrito de compras-->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Carrito</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="bodyCarrito">
            <h3>Carrito vacio! Añade productos para poder verlos!</h3>
          </div>
          <div class="modal-footer">
            <span id="totalPrecio">Total:</span>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="botonFinalizarCompra">Finalizar compra</button>
          </div>
        </div>
      </div>
    </div>
    <main class="grid">
        <form action="" class="form">
            <fieldset>
                <legend>Contacto</legend>

                <label for="correo">Correo:</label>
                <input type="email" class="inputs" id="correo" name="correo" placeholder="Correo@correo.com">

                <label for="asunto">Asunto:</label>
                <input type="text" class="inputs" id="asunto" name="correo" placeholder="Asunto">

                <label for="descripcion">Descripción:</label>
                <textarea name="descripcion" class="inputs" id="descripcion" cols="30" rows="10" placeholder="Redactar"></textarea>

                <input type="submit" class="boton" value="Enviar">
                <input type="reset" class="boton" value="Limpiar">
            </fieldset>
        </form>
        <aside class="contact">
            <h2>¿Necesitas ayuda extra?</h2>
            <p>Busca contactarnos por WhatsApp!</p>
            <a href="https://wa.me/18008066453" target="_blank"><i class="fa-brands fa-whatsapp fa-2xl pb-4 text-dark"></i></a>
            <h2>Horarios de atención: </h2>
            <p>Lunes a Viernes: 09:00 - 21:00 </p>
            <p>Sabados: 09:00 - 18:00 </p>
        </aside>
    </main>
    <footer class="footer">
        <ul>
          <li><a href="https://www.facebook.com/nike" target="_blank"><i class="fa-brands fa-facebook fa-2xl text-dark"></a></i></li>
          <li><a href="https://twitter.com/Nike" target="_blank"><i class="fa-brands fa-twitter fa-2xl text-dark"></a></i></li>
          <li><a href="https://www.instagram.com/nike/" target="_blank"><i class="fa-brands fa-instagram fa-2xl text-dark"></a></i></li>
          <li><a href="https://www.linkedin.com/company/nike/" target="_blank"><i class="fa-brands fa-linkedin fa-2xl text-dark"></a></i></li>
        </ul>
    </footer>
    <!-- Sweet Alert 2 -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Javascript -->
    <script src="../js/class.js"></script>
    <script src="../js/carrito.js"></script>
    <!--Bootstrap-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
